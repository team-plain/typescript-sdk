fragment KnowledgeSourceParts on KnowledgeSource {
  ... on KnowledgeSourceSitemap {
    id
    url
    type
    status {
      ...IndexingStatusParts
    }
    createdAt {
      ...DateTimeParts
    }
    createdBy {
      ...ActorParts
    }
    updatedAt {
      ...DateTimeParts
    }
    updatedBy {
      ...ActorParts
    }
  }
}
