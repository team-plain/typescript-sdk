fragment ThreadParts on Thread {
  __typename
  id
  externalId
  customer {
    id
  }

  status
  statusChangedAt {
    ...DateTimeParts
  }

  title
  description
  previewText
  priority

  labels {
    ...LabelParts
  }

  assignedAt {
    ...DateTimeParts
  }
  assignedTo {
    ...ThreadAssigneeParts
  }

  createdAt {
    ...DateTimeParts
  }
  createdBy {
    ...ActorParts
  }

  updatedAt {
    ...DateTimeParts
  }
  updatedBy {
    ...ActorParts
  }
}
